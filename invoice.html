<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Page</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- CSS File -->
    <style>
        @media print {
            .print-hide {
                display: none !important;
            }
        }
    </style>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <tr>
                    <th><span style="background-color: yellow; font-size: 20px; font: bold;">The D - Mart Shop</span>
                        <br> <br>
                        <span style="color: black; font-size: 18px; font: bold;"> Shailesh Tagadghar <br><br>
                            Mobile : 9011952301 <br><br>
                            Email : s.a.tagadghar@gmail.com </span>
                    </th>
                </tr>
            </div>
            <div class="col-md-6">
                <span style="background-color: yellow; font-size: 20px;">Customer Details : </span><br><br>
                <div class="form-group">
                    <label for="customerName">Name:</label>
                    <input type="text" id="customerName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="customerMobile">Mobile:</label>
                    <input type="text" id="customerMobile" class="form-control">
                </div>
                <div class="form-group">
                    <label for="customerEmail">Email:</label>
                    <input type="text" id="customerEmail" class="form-control">
                </div>
                <div class="form-group">
                    <label for="customerAddress">Address:</label>
                    <textarea id="customerAddress" rows="4" class="form-control"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mt-2">
                <table id="invoiceTable" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Add</th>
                            <th>Item No.</th>
                            <th>Item Name</th>
                            <th>Item Price</th>
                            <th>Item Qnt</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><button onclick="addRow()" class="btn btn-danger">+</button></td>
                            <td><input type="number" value="1" class="form-control item_no" readonly></td>
                            <td><input type="text" id="item_name" class="form-control item_name"></td>
                            <td><input type="number" id="item_price" class="form-control item_price"
                                    onkeyup="getTotal()"></td>
                            <td><input type="number" value="1" class="form-control item_qty" onkeyup="getTotal()"></td>
                            <td><input type="text" id="total" class="form-control total" readonly></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4"></td>
                            <td colspan="2">
                                SubTotal
                                <input type="number" id="subtotal" class="form-control" readonly>
                                Tax(%)
                                <input type="number" id="tax" class="form-control" onkeyup="calculateTax()">
                                Tax Amount
                                <input type="number" id="taxtt1" class="form-control" readonly>
                                Net Total
                                <input type="number" id="Nettotal" class="form-control" readonly
                                    onkeyup="calculateTotal()">
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 text-center mb-4">
            <!-- <button class="btn btn-primary print-hide" onclick="saveAndOpen()">Save and Open in New Tab</button> -->
            <button class="btn btn-success print-hide" onclick="window.print()">Print</button>
        </div>
    </div>

    <!-- Bootstrap library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
</body>

</html>
